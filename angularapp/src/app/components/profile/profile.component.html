
<div class="profile-container">
    <h2>User Profile</h2>
    <div class="profile-card">
      <div class="profile-field"><strong>Email:</strong> {{ user.email }}</div>
      <div class="profile-field"><strong>Username:</strong> {{ user.username }}</div>
      <div class="profile-field"><strong>Mobile Number:</strong> {{ user.mobileNumber }}</div>
      <button class="update-btn" (click)="openModal()">Update Profile</button>
    </div>
  
    <!-- Modal -->
    <div class="modal" [class.show]="showModal">
      <div  class="modal-content">
        <span class="close" (click)="closeModal()">&times;</span>
        <h3>Update Profile</h3>
        <form (ngSubmit)="updateProfile()" class="form">
          <label>Email</label>
          <input type="email" [(ngModel)]="editableUser.email" name="email" required />
          <div style="color:red">{{emailErrorMessage}}</div>
          <label>Username</label>
          <input type="text" [(ngModel)]="editableUser.username" name="username" required />
          <div style="color:red">{{usernameErrorMessage}}</div>
          <label>Mobile Number</label>
          <input type="text" [(ngModel)]="editableUser.mobileNumber" name="mobileNumber" required />
  
          <button type="submit" class="save-btn">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
