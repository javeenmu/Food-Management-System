
<!-- Begin blur container -->
<div id="loading-spinner-overlay" *ngIf="!isLoading">
  <div class="spinner"></div>
</div>
<div [class.blur]="showPopup">
  <h2 class="text-center my-4 text-uppercase fw-bold">Order History</h2>
  <div class="container px-4">

    <!-- No Orders Message -->
    <div *ngIf="orders.length === 0 && isLoading" class="alert alert-warning text-center fs-5">
      <i class="bi bi-exclamation-triangle me-2">Oops! No records found.</i>
    </div>

    <!-- Orders Table -->
    <div *ngIf="orders.length > 0" class="table-responsive">
      <table class="table table-bordered table-hover align-middle shadow-sm bg-white">
        <thead class="table-primary text-center text-dark fw-semibold">
          <tr>
            <th>S.No</th>
            <th>Food Name</th>
            <th>Quantity</th>
            <th>Total Price</th>
            <th>Status</th>
            <th>Action</th>
            <th>Feedback</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders; let i = index">
            <td class="text-muted text-center">{{ i + 1 }}</td>
            <td class="fw-semibold">{{ order.food.foodName }}</td>
            <td class="text-center">{{ order.quantity }}</td>
            <td class="text-center">â‚¹ {{ order.totalAmount }}</td>
            <td class="text-center">
              <span class="badge px-3 py-2 fw-normal"
                    [ngClass]="{
                      'bg-success': order.orderStatus === 'Completed',
                      'bg-warning text-dark': order.orderStatus === 'Pending',
                      'bg-secondary': order.orderStatus !== 'Completed' && order.orderStatus !== 'Pending'
                    }">
                {{ order.orderStatus }}
              </span>
            </td>
            <td class="text-center">
              <button class="btn btn-outline-danger btn-sm d-flex align-items-center justify-content-center gap-1 mx-auto"
                      [disabled]="['Cancelled', 'Delivered', 'On the way'].includes(order.orderStatus)"
                      (click)="confirmDelete(order.orderId)">
                <i class="bi bi-trash-fill"></i> Delete
              </button>
            </td>
            <td class="text-center">
              <button class="btn btn-outline-primary btn-sm"
                      [disabled]="order.orderStatus !== 'Delivered'"
                      (click)="feedback(order.orderId)">
                <i class="bi bi-pencil-square"></i> Feedback
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- End blur container -->

<!-- Delete Confirmation Modal -->
<div *ngIf="showPopup" class="modal fade show d-block" tabindex="-1" style="background-color: rgba(0,0,0,0.5);">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow rounded">
      <div class="modal-header">
        <h5 class="modal-title text-danger"><i class="bi bi-exclamation-triangle-fill me-2"></i>Confirm Deletion</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="cancelDelete()"></button>
      </div>
      <div class="modal-body text-center">
        <p class="fs-5 mb-0">Are you sure you want to delete this order?</p>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-danger px-4" (click)="deleteOrder()">Yes, Delete</button>
        <button class="btn btn-outline-secondary px-4" (click)="cancelDelete()">Cancel</button>
      </div>
    </div>
  </div>
</div>

<nav *ngIf="totalPages > 1" class="mt-4">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="currentPage === 0">
      <button class="page-link" (click)="changePage(currentPage - 1)">Previous</button>
    </li>

    <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="i === currentPage"> 
      <button class="page-link" (click)="changePage(i)">{{ i + 1 }}</button>
    </li>

    <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
      <button class="page-link" (click)="changePage(currentPage + 1)">Next</button>
    </li>
  </ul>
</nav>
