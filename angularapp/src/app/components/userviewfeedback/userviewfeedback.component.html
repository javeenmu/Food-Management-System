<!-- Feedback Section -->
<div id="loading-spinner-overlay" *ngIf="!isLoading">
  <div class="spinner"></div>
</div>
<div [class.blur]="showPopup" class="container-fluid px-4 mt-4">

  <h2 class="text-center fw-bold text-primary mb-4">My Submitted Feedback</h2>

  <!-- Empty State -->
  <div *ngIf="feedbackList.length === 0 && isLoading" class="d-flex flex-column align-items-center text-muted my-5">
    <i class="bi bi-emoji-frown fs-1"></i>
    <p class="mt-2 fs-5">No feedbacks found.</p>
  </div>

  <!-- Feedback Table -->
  <div class="row" *ngIf="feedbackList.length > 0">
    <div class="table-responsive">
      <table class="table table-hover table-bordered align-middle shadow-sm bg-white">
        <thead class="table-success text-center text-dark fw-semibold">
          <tr>
            <th>S.No</th>
            <th>Feedback</th>
            <th>Food Name</th>
            <th>Rating</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let feedback of feedbackList; let i = index" class="hover-row">
            <td class="text-muted">{{ i + 1 }}</td>
            <td>{{ feedback.feedbackText }}</td>
            <td class="text-primary">{{ feedback.food.foodName }}</td>
            <td>
              <ng-container *ngFor="let star of getStars(feedback.rating)">
                <i class="bi" [ngClass]="star.filled ? 'bi-star-fill text-warning' : 'bi-star text-muted'"></i>
              </ng-container>
            </td>
            <td>
              <button class="btn btn-outline-danger btn-sm d-flex align-items-center gap-1 mx-auto" (click)="openDeleteDialog(feedback.feedbackId)">
                <i class="bi bi-trash"></i> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade show d-block" *ngIf="showPopup" style="background-color: rgba(0, 0, 0, 0.5);" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded shadow-sm">
      <div class="modal-body text-center py-4">
        <i class="bi bi-exclamation-triangle-fill text-danger fs-2 mb-3"></i>
        <p class="mb-4 fs-5">Are you sure you want to delete this feedback?</p>
        <div class="d-flex justify-content-center gap-3">
          <button class="btn btn-danger px-4" (click)="confirmDelete()">Yes, Delete</button>
          <button class="btn btn-outline-secondary px-4" (click)="cancelDelete()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
