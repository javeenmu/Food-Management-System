<div id="loading-spinner-overlay" *ngIf="!isLoading">
  <div class="spinner"></div>
</div>
<div class="container py-4" [ngClass]="{ 'blur-background': showDeleteModal }">
  <!-- Search Panel -->
  <div class="card shadow-sm mb-4 border-0 rounded-4">
    <div class="card-body">
      <div class="row g-3 align-items-end">
        <!-- Search Field -->
        <div class="col-md-4">
          <label class="form-label">Search Food</label>
          <div class="position-relative">
            <input type="text" class="form-control rounded-pill ps-5" (input)="searchFoods()" [(ngModel)]="searchText"
              placeholder="e.g. Burger, Pasta..." />
            <i class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"
              style="pointer-events: none;"></i>
          </div>
        </div>

        <!-- Min Price -->
        <div class="col-md-2">
          <label class="form-label">Min Price</label>
          <input type="number" class="form-control rounded-pill" [(ngModel)]="minPrice" placeholder="â‚¹" />
        </div>

        <!-- Max Price -->
        <div class="col-md-2">
          <label class="form-label">Max Price</label>
          <input type="number" class="form-control rounded-pill" [(ngModel)]="maxPrice" placeholder="â‚¹" />
        </div>

        <!-- Search Button -->
        <div class="col-md-2">
          <button class="btn btn-primary w-100 rounded-pill fw-semibold" (click)="searchFoods()">Search</button>
        </div>
      </div>
    </div>
  </div>

  <!-- No Results -->
  <div *ngIf="filteredFoods.length === 0 && isLoading" class="text-center my-5">
    <i class="bi bi-emoji-frown" style="font-size: 2rem;"></i>
    <p class="mt-2 text-muted">Oops! No food found.</p>
  </div>

  <!-- Food Cards -->
  <div class="row" *ngIf="filteredFoods.length > 0">
    <div class="col-md-4 mb-4" *ngFor="let food of filteredFoods; trackBy: trackByFoodId">
      <div class="card h-100 border-0 shadow-sm rounded-4 overflow-hidden hover-shadow">
        <!-- Image -->
        <img [src]="food.photo" (error)="food.photo = 'assets/images/placeholder.jpg'" class="card-img-top"
          [alt]="food.foodName" style="height: 200px; object-fit: cover;" />

        <!-- Content -->
        <div class="card-body">
          <h5 class="card-title mb-1 fw-semibold" style="font-size: 30px; font-style: italic;">{{ food.foodName }}</h5>
          <p class="fw-bold fs-6">Price: â‚¹{{ food.price }}</p>

          <p class="fw-bold fs-6" *ngIf="food.stockQuantity>0">Stock: {{food.stockQuantity}}</p>
          <p class="fw-bold fs-6" *ngIf="food.stockQuantity<=0" style="color:red">ðŸ”´ Out of Stock</p>

        </div>

        <!-- Footer -->
        <div class="card-footer d-flex justify-content-end gap-2 border-top-0 bg-white">
          <button  class="btn btn-sm btn-outline-primary rounded-pill px-3" (click)="updateFood(food.foodId)">
            <i class="bi bi-pencil me-1"></i> Edit
          </button>
          <button [disabled]="food.stockQuantity<=0" class="btn btn-sm btn-outline-danger rounded-pill px-3" (click)="deleteFood(food.foodId)">
            <i class="bi bi-trash me-1"></i> Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<nav *ngIf="totalPages > 1" class="mt-4">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="currentPage === 0">
      <button class="page-link" (click)="changePage(currentPage - 1)">Previous</button>
    </li>

    <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="i === currentPage"> 
      <button class="page-link" (click)="changePage(i)">{{ i + 1 }}</button>
    </li>

    <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
      <button class="page-link" (click)="changePage(currentPage + 1)">Next</button>
    </li>
  </ul>
</nav>

<!-- Delete Confirmation Modal -->
<div class="modal fade show" tabindex="-1" role="dialog" [ngClass]="{ 'd-block': showDeleteModal }"
  style="background-color: rgba(0, 0, 0, 0.5); backdrop-filter: blur(3px);">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 border-0 shadow">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title fw-bold">Confirm Deletion</h5>
        <button type="button" class="btn-close" (click)="closeDeleteModal()"></button>
      </div>
      <div class="modal-body">
        <p class="mb-0">Are you sure you want to delete this food item?</p>
      </div>
      <div class="modal-footer border-top-0">
        <button class="btn btn-light rounded-pill" (click)="closeDeleteModal()">Cancel</button>
        <button class="btn btn-danger rounded-pill" (click)="confirmDelete()">Delete</button>
      </div>
    </div>
  </div>
</div>
